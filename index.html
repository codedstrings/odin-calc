<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Calc</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <h1 class="odin-calc">Odin Calculator</h1>
      </header>
      <div class="content-wrapper">
        <div class="calculator">
          <div class="display">
            <div class="history-display">2+2</div>
            <div class="result-display">4</div>
          </div>
          <div class="controls">
            <div class="first-row row">
              <button class="ac">A/C</button>
              <button class="backspace"><--</button>
              <button class="/ operator color1 ">/</button>
            </div>
            <div class="second-row row">
              <button class="7 number">7</button>
              <button class="8 number">8</button>
              <button class="9 number">9</button>
              <button class="x operator color1">x</button>
            </div>
            <div class="third-row row">
              <button class="4 number">4</button>
              <button class="5 number">5</button>
              <button class="6 number">6</button>
              <button class="- operator color1">-</button>
            </div>
            <div class="fourth-row row">
              <button class="1 number">1</button>
              <button class="2 number">2</button>
              <button class="3 number">3</button>
              <button class="+ operator color1">+</button>
            </div>
            <div class="fifth-row row">
              <button class="nil operator">NIL</button>
              <button class="zero number ">0</button>
              <button class="equals color1">=</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p class="copyright-p">
          copyright@
          <a class="github-link" href="https://github.com/codedstrings"
            >codedstrings</a
          >
          <i class="fa fa-github" style="font-size: 20px"></i>
        </p>
      </footer>
    </div>
  </body>
</html>
